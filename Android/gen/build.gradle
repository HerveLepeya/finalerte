buildscript {
	repositories {
		google()
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.5.0'

	}
}
repositories {
	google()
	jcenter()
	flatDir {
		dirs getProject().file('libs')
	}

}
apply plugin: 'com.android.application'
archivesBaseName = 'FinAlerte'
android {
	compileSdkVersion 29
	buildToolsVersion '29.0.1'
	useLibrary 'org.apache.http.legacy'
	
	defaultConfig {
		applicationId "com.masociete.finalerte"
		ndk {
			abiFilters "armeabi-v7a",  "arm64-v8a"
		}

		minSdkVersion 21
	}

	sourceSets {
		main {
			manifest.srcFile getProject().file('AndroidManifest.xml')
			java.srcDirs = [getProject().file('src')]
			resources.srcDirs = [getProject().file('src')]
			res.srcDirs = [getProject().file('res')]
			assets.srcDirs = [getProject().file('assets')]
			aidl.srcDirs = [getProject().file('src')]
			jniLibs.srcDirs = [getProject().file('libs')]
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
    }
	lintOptions {
		abortOnError false
	}
	signingConfigs {
		fromFile {
			storeFile file('E:\\Mes projets\\Projet ROGER\\KeyTonoCF\\TONOCF_Consulting.jks')
			storePassword 'Joyslepeya1'
			keyAlias 'TONOCF_Consulting'
			keyPassword 'Joyslepeya1'			
		}
	}
	aaptOptions {
		noCompress 'FNC'
	}
	
	dexOptions {
		preDexLibraries = true
		jumboMode = false
		javaMaxHeapSize = '1024m'
    }
	
	bundle {
    language {
        enableSplit = false
    }
    density {
        enableSplit = true
    }
    abi {
        enableSplit = true
    }
	}
	
	
	buildTypes {
		debug {
		zipAlignEnabled true
		minifyEnabled true
		proguardFile file('prg.dat')
        multiDexEnabled true
        signingConfig signingConfigs.fromFile

		}
		release {
		zipAlignEnabled true
		minifyEnabled true
		proguardFile file('prg.dat')
		multiDexEnabled true
        signingConfig signingConfigs.fromFile

		}
		applicationVariants.all { variant ->  
			variant.outputs.each { output ->
				output.outputFileName = new File(archivesBaseName + ".aab")
			}
		}
	}
}

dependencies {
